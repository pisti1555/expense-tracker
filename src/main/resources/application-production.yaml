server:
  port: 8080
spring:
  application:
    name: expense-tracker
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
